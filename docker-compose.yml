version: '3'
services:
  backend: &app_base
    build: .
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - /app/vendor
    environment:
      - DATABASE_URL=postgres://winestore:@db:5432/postgresql
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
  spring:
    <<: *app_base
    command: "bundle exec spring server"
    ports: []
    tty: false
    stdin_open: false
  db:
    image: postgres:9.6-alpine
    environment:
      - POSTGRES_USER=winestore
      - POSTGRES_PASSWORD=''
      - POSTGRES_DB=postgresql
